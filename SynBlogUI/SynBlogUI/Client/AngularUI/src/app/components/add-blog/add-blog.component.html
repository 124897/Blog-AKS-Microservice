<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Register</h2>

        <div class="alert" *ngIf="submitted && !success" [ngClass]="{'alert-danger':!success}">Failed to add new blog</div>
        <div class="alert" *ngIf="submitted && success" [ngClass]="{'alert-success':success}">Successfully added new blog</div>
        <form [formGroup]="form" (submit)="addBlog()">
            <div class="form-group">
                <label class="control-label">Title</label>
                <input type="text" class="form-control" name="title" formControlName="title" />
            </div>
            <div class="form-group">
                <label class="control-label">Content</label>
                <textarea class="form-control" rows="10" name="content" formControlName="content"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">Keywords</label>
                <input type="text" class="form-control" name="keywords" formControlName="keywords" placeholder="Separate keywords using comma"/>
            </div>
            <button class="btn btn-primary" type="submit" name="btn">
                <span class="glyphicon glyphicon-user"></span> Save
            </button>
        </form>
    </div>
</div>
